{% extends "layout.html" %}

{% block body_content %}

<div class="col-auto">
    <label for="ingredientname" class="col-form-label">Ingredients Required:  </label>


        {% for ingredient in ingredientname|sort %}

        <input type="hidden" id="get_ingredients" value="{{ ingredient }}">
        <div id="buttons" class="d-flex">
                <button class="button-value">{{ ingredient }}</button>
        </div>

        {% endfor %}

    <br>
  {% for ingredient in ingredientname|sort %}
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" value="">
        <label class="form-check-label" id="ingredientname"  for="ingredientname">{{ ingredient }}</label>
    </div>
 {% endfor %}


</div>


{% for recipe in recipename %}
<input type="hidden" id="get_recipes" value="{{ name }}">
<!--get recipe title gets a list of tuples so in order to populate the site you need to access each element within the tuple-->
        <h1>{{ recipe[0] }}</h1>
        <p>{{ recipe[1] }}</p>
        <img src="/static/{{recipe[2]}}" alt="Recipe image">
<!--
{% for desc in recipedesc %}
{{ desc }}
{% endfor %}
-->
{% endfor %}

<script src="../static/filter.js"></script>
{% endblock %}
