{% extends "layout.html" %}

{% block body_content %}
 <main>
     <div class="container">
            <section>
                <div style="margin-top: 30px;"></div>
                    <a href="/home"><img src="../static/images/heartlogo.png" class="centre" width="100"></a>
                <h1>Add your own recipe!</h1>
                <br>
<!--            target self loads response in the same window-->
                <form action="" target="_self" autocomplete="on" method="POST">
                    <div class= 'error-message' id="message">
                        {{message}}
                    </div>
                    <h5>Add the steps for completing your recipe</h5>
                    <br>
                    <div class="row g-3 align-items-center">
                      <div class="col-auto">
                        <div class="mb-3">
                            <div class="d-flex">
                            <label for="stepnumber" class="col-form-label">Step Number</label>
                            <input type="number" min="1" id="stepnumber" name="stepnumber" class="form-control small-box" aria-describedby="stepnumber" style="width: 100px;">
                             <label for="stepdescription" class="col-form-label">Step Description</label>
                                <textarea class="form-control" id="stepdescription" name="stepdescription" rows="3" cols="100"></textarea>
                            </div>
                      </div>
                    </div>
                     <div class="p-2">
                        <button id="addRowBtn">Add row</button>
                    </div>
                    <br>
                    <div id="containerStep">
                        <input type="hidden" name="num_rows" id="num_rows" value="0">
                    </div>
                    <input class="btn btn-primary btn-sm" type="submit" value="Submit">
                    </div>
                </form>
            </section>
        </div>

 </main>
{% endblock %}
