        <label class="form-check-label" id="glutentype" >{{ dietarytype[0] }}</label>
    </div>

             <div class="form-check form-check-inline">

    </div>


             <input type="Submit" value="Diet Type">
              </form>

{% for recipe in recipename %}

<input type="hidden" id="get_recipes" value="{{ name }}">
<!--get recipe title gets a list of tuples so in order to populate the site you need to access each element within the tuple -->


 <div class="col-lg-4">
                <div class="recipe-card">
                    <img src="/static/{{ recipe [3] }}" class="recipe-card-img-top" alt="Suggested Recipe 1">
                    <div class="card-body">
                        <h5 class="card-title">{{ recipe [1] }}</h5>
                        <p class="card-text">{{ recipe [2] }}</p>
