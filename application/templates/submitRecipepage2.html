{% extends "layout.html" %}

{% block body_content %}
 <main>
    <div class="container">
                <section>
                    <h3 id="central-text">We want your recipes!</h3>
                    <br>
    <!--            target self loads response in the same window-->
                    <form action="" target="_self" autocomplete="on" method="POST">
                        <div class= 'error-message' id="message">
                            {{message}}
                        </div>

                        <div class="row g-3 align-items-center">
                          <div class="col-auto">
                              <label for="dietary" class="col-form-label">Dietary requirements:  </label>
    <!--                          the {brackets below} allow for iterating through the dietary types we returned through the stored proc-->
    <!--                          It creates the tick box and label for each type-->

                              {% for dietary in dietarytype %}
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" name="dietary"  type="checkbox" value="{{dietary}}">
                                <label class="form-check-label" id="dietary"  for="dietary" >{{dietary}}</label>
                              </div>
                              {% endfor %}

                          </div>
                        </div>
                        <br>

                        <div class="row g-3 align-items-center">
                          <div class="col-auto">
                              <label for="allergy" class="col-form-label">Allergy Type:  </label>

                              {% for allergy in allergytype %}
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" name="allergy" type="checkbox" value="{{allergy}}">
                                    <label class="form-check-label"  id="allergy"  for="allergy">{{allergy}}</label>
                                </div>
                              {% endfor %}
                          </div>
                        </div>

                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label for="tool" class="col-form-label">Tools Required:  </label>

                              {% for tool in toolname %}
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" name="tool" type="checkbox" value="{{tool}}">
                                    <label class="form-check-label" id="tool"  for="tool">{{tool}}</label>
                                </div>
                             {% endfor %}
                            </div>
                        </div>

                        <br>
                        <button type="submit">Next</button>
                    </form>
                </section>
            </div>

         </main>

{% endblock %}
